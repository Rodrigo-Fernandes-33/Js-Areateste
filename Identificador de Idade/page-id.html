<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="styleverid.css">
    <link rel="shortcut icon" href="imagem/Icone.png" type="image/x-icon">
    </head>
<body>
    <header>
    <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de Nascimento:
                <input type="number" name="txtano" id="txtano" min = "0">
            </p>
            <p>Sexo:
                <input type="radio" name="radsex" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Femenino</label>
            </p>
            <p><input type="button" value="Verificar" onclick="verificar()"></p>
        </div>
        <div id="res"> 
            <p>Preencha os dados acima para ver o resultado!</p>
                        
        </div>
    </section>    
    <footer>
        Site elaborado por rf.code33 <a href="https://github.com/Rodrigo-Fernandes-33" target="_blank">GitHub</a>
    </footer>
    <script src="scriptverid.js"></script>
</body>
</html>
